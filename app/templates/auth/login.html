{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1 class="custom-title">Iniciar sesión</h1>
  <div class="custom-center-form" class="col-md-8">
    <form id="login-form" action="{{ url_for('auth_authenticate') }}" method="POST"> 
      <div class="form-group">
        <!--<label for="username" class="text-info">Nombre de usuario:</label><br>
        <input name="username" class="form-control" required>-->
        <label for="email" class="text-info">Email:</label><br>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      
      <br>
      
      <div class="form-group">
        <label for="password" class="text-info">Contraseña:</label><br>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>
      <br>
      <div class="form-group">
        <input type="submit" name="submit" class="btn btn-info btn-md" value="Iniciar sesión">
      </div>
      <br>
      <div id="form-group" class="text-right">
          <a href="{{ url_for('user_new') }}" class="text-info">Registrarse</a>
      </div>
    </form>
  </div>
{% endblock %}
